<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Update{% else %}Create{% endif %} Product</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'cbv_app/styles.css' %}" media="screen">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>{% if object %}Update{% else %}Create{% endif %} Product</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
        </form>

        <a href="{% url 'cbv_app:cbv_create' %}">Create New Product</a> |
        <a href="{% url 'cbv_app:cbv_update' pk=1 %}">Update a Product</a> <!-- Provide a primary key -->
    </div>

</body>
</html>
