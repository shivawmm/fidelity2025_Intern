<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Orders</title>
    <style>
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Orders List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Button</th>
                <!-- <th>Date</th> -->
            </tr>
        </thead>
        <tbody>
            {% for order in ord %}
            <tr>
                <td>{{ order.ordId }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.email }}</td>
                <td>{{ order.price }}</td>
                <td>{{ order.addr }}</td>
                <td>
                    <a href="{% url 'ui' order.ordId %}">
                        <button type="button">Update</button>
                    </a>
                    <a href="{% url 'di' order.ordId %}">
                        <button type="button">Delete</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
