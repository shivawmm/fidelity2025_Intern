<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    {% if student %}
        <table>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Total Marks</th>
                <th>Result</th>
            </tr>
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.id }}</td>
                <td>{{ student.total_marks }}</td>
                <td>{{ student.result }}</td>
            </tr>
        </table>
    {% else %}
        <p>Student not found.</p>
    {% endif %}
</body>
</html>
