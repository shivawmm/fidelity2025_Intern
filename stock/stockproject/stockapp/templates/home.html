{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ user.username }}</h2>
<h3>Your Stocks:</h3>
<ul>
    {% for stock in stocks %}
        <li>{{ stock.name }} - {{ stock.quantity }} - ${{ stock.price }}
            <a href="{% url 'update_stock' stock.id %}">Edit</a>
            <a href="{% url 'delete_stock' stock.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>

<h3>Add New Stock</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
</form>
{% endblock %}
